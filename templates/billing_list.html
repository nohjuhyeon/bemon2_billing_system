<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 상세 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/plugins/monthSelect/style.min.css">
    <style>
        .checkbox-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .checkbox-group .form-check {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">고객 상세 정보</h1>

        <!-- Customer Information -->
        <div class="card p-4 mb-4">
            <form onsubmit="search(); return false;">
                <!-- 고객사명 -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-3" style="min-width: 100px;">고객사명</label>
                    <input type="text" class="form-control" id="customer-name" placeholder="고객사명을 입력하세요">
                </div>

                <!-- 구분 (체크박스) -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-3" style="min-width: 100px;">구분</label>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category-all" value="all" name="category-all" onclick="toggleAllCheckboxes('category')">
                            <label class="form-check-label" for="category-all">전체</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category-public" value="공공" name="category" onclick="updateSelectAllCheckbox('category')">
                            <label class="form-check-label" for="category-public">공공</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category-private" value="민간" name="category" onclick="updateSelectAllCheckbox('category')">
                            <label class="form-check-label" for="category-private">민간</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category-finance" value="금융" name="category" onclick="updateSelectAllCheckbox('category')">
                            <label class="form-check-label" for="category-finance">금융</label>
                        </div>
                    </div>
                </div>

                <!-- 클라우드사 (체크박스) -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-3" style="min-width: 100px;">CSP</label>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cloud-all" value="all" name="cloud-company-all" onclick="toggleAllCheckboxes('cloud-company')">
                            <label class="form-check-label" for="cloud-all">전체</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cloud-kt" value="KT" name="cloud-company" onclick="updateSelectAllCheckbox('cloud-company')">
                            <label class="form-check-label" for="cloud-kt">KT 클라우드</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cloud-naver" value="NAVER" name="cloud-company" onclick="updateSelectAllCheckbox('cloud-company')">
                            <label class="form-check-label" for="cloud-naver">네이버 클라우드</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cloud-nhn" value="NHN" name="cloud-company" onclick="updateSelectAllCheckbox('cloud-company')">
                            <label class="form-check-label" for="cloud-nhn">NHN 클라우드</label>
                        </div>
                    </div>
                </div>

                <!-- 조회 기간 -->
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-3" style="min-width: 100px;">조회 기간</label>
                    <input type="text" class="dateSelector form-control ms-2" name="start_date" id="start_date" value="{{ date_range.start_date }}" >
                    <span>~</span>
                    <input type="text" class="dateSelector form-control ms-2" name="end_date" id="end_date" value="{{ date_range.end_date }}" >
                </div>

                <!-- 조회 버튼 -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary me-2">조회하기</button>
                    <button type="button" class="btn btn-secondary" onclick="resetFilters()">초기화</button>
                </div>
            </form>
        </div>

        <!-- Billing Details Table -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>번호</th>
                    <th>고객사명</th>
                    <th>구분</th>
                    <th>클라우드사</th>
                    <th>기간</th>
                    <th>사용 금액</th>
                    <th>할인 금액</th>
                    <th>청구 금액</th>
                    <th>상세</th>
                </tr>
            </thead>
            <tbody id="billing-table">
                {% for bill in total_charge_list %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ bill.user_name }}</td>
                    <td>{{ bill.cloud_class }}</td>
                    <td>{{ bill.cloud_name }}</td>
                    <td>{{ bill.bill_month_str }}</td>
                    <td>{{ bill.use_amt_str }}</td>
                    <td>{{ bill.total_discount_amt_str }}</td>
                    <td>{{ bill.pay_amt_str }}</td>
                    <td><button class="btn btn-info btn-sm" onclick="viewDetails('{{ bill.charge_id }}')">상세 보기</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/plugins/monthSelect/index.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    // Flatpickr 초기화
    flatpickr("#start_date", {
        dateFormat: "Y-m", // 기본 형식은 "Y-m"
        plugins: [
            new monthSelectPlugin({
                shorthand: true,
                dateFormat: "Y-m",
            })
        ],
        onChange: function (selectedDates, dateStr) {
            // 선택된 날짜를 int 값으로 변환
            const intDate = dateStr.replace("-", ""); // "2025-04" -> "202504"
            document.getElementById('start_date').dataset.intValue = intDate; // 데이터 속성에 저장
        }
    });

    flatpickr("#end_date", {
        dateFormat: "Y-m",
        plugins: [
            new monthSelectPlugin({
                shorthand: true,
                dateFormat: "Y-m",
            })
        ],
        onChange: function (selectedDates, dateStr) {
            const intDate = dateStr.replace("-", ""); // "2025-04" -> "202504"
            document.getElementById('end_date').dataset.intValue = intDate; // 데이터 속성에 저장
        }
    });
});

function viewDetails(chargeId) {
    // 상세 보기 페이지로 이동
    window.location.href = `/billing_info/${chargeId}`;
}

function validateDates() {
    const startInt = parseInt(document.getElementById('start_date').dataset.intValue, 10);
    const endInt = parseInt(document.getElementById('end_date').dataset.intValue, 10);

    if (startInt > endInt) {
        alert('시작 날짜가 종료 날짜보다 늦을 수 없습니다.');
        return false;
    }

    return true;
}

function resetDate() {
    const today = new Date();
    const oneYearAgo = new Date(today.getFullYear() - 1, today.getMonth());

    // 날짜를 "Ym" 형식으로 변환
    const formatDateToInt = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
        return parseInt(`${year}${month}`, 10); // 정수로 변환
    };

    const startInt = formatDateToInt(oneYearAgo); // 1년 전
    const endInt = formatDateToInt(today);       // 현재

    // input 요소에 값을 설정
    document.getElementById('start_date').value = `${oneYearAgo.getFullYear()}-${String(oneYearAgo.getMonth() + 1).padStart(2, '0')}`;
    document.getElementById('start_date').dataset.intValue = startInt; // int 값 저장

    document.getElementById('end_date').value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
    document.getElementById('end_date').dataset.intValue = endInt; // int 값 저장
}        


        function formatCurrency(value) {
            return value.toLocaleString('ko-KR') + '원';
        }

        function search() {
            const customerName = document.getElementById('customer-name').value.toLowerCase();
        
            // 선택된 구분 체크박스 값 가져오기
            const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked'))
                .map(checkbox => checkbox.value);
        
            // 선택된 클라우드사 체크박스 값 가져오기
            const selectedClouds = Array.from(document.querySelectorAll('input[name="cloud-company"]:checked'))
                .map(checkbox => checkbox.value);
        
            const table = document.getElementById('billing-table');
            const rows = table.getElementsByTagName('tr');
        
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 0) {
                    const name = cells[1].textContent.toLowerCase(); // 고객사명은 셀의 2번째 열
                    const cat = cells[2].textContent;
                    const cloud = cells[3].textContent;
        
                    const matchesName = !customerName || name.includes(customerName);
                    const matchesCategory = selectedCategories.length === 0 || selectedCategories.some(category => cat.includes(category));
                    const matchesCloud = selectedClouds.length === 0 || selectedClouds.some(cloudCompany => cloud.includes(cloudCompany));
        
                    if (matchesName && matchesCategory && matchesCloud) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }
        

        function viewDetails(customerId) {
            // 상세 보기 페이지로 이동
            window.location.href = `/billing_info/${customerId}`;
        }

        function toggleAllCheckboxes(groupName) {
            const allCheckbox = document.querySelector(`input[name="${groupName}-all"]`);
            const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);
            checkboxes.forEach(checkbox => checkbox.checked = allCheckbox.checked);
        }

        function updateSelectAllCheckbox(groupName) {
            const allCheckbox = document.querySelector(`input[name="${groupName}-all"]`);
            const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);
            allCheckbox.checked = Array.from(checkboxes).every(checkbox => checkbox.checked);
        }

        // 초기 로드 시 모든 체크박스 체크
        window.onload = function() {
            resetFilters();
        };

        // 초기화 버튼 동작
        function resetFilters() {
            // 검색 필드 초기화
            document.getElementById('customer-name').value = '';

            // 구분 및 클라우드사 전체 체크
            document.getElementById('category-all').checked = true;
            toggleAllCheckboxes('category');

            document.getElementById('cloud-all').checked = true;
            toggleAllCheckboxes('cloud-company');

            const today = new Date();
            const oneYearAgo = new Date(today.getFullYear() - 1, today.getMonth());
        
            // 날짜를 "Ym" 형식으로 변환
            const formatDateToInt = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
                return parseInt(`${year}${month}`, 10); // 정수로 변환
            };
        
            const startInt = formatDateToInt(oneYearAgo); // 1년 전
            const endInt = formatDateToInt(today);       // 현재
        
            // input 요소에 값을 설정
            document.getElementById('start_date').value = `${oneYearAgo.getFullYear()}-${String(oneYearAgo.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('start_date').dataset.intValue = startInt; // int 값 저장
        
            document.getElementById('end_date').value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('end_date').dataset.intValue = endInt; // int 값 저장
        }



    </script>
</body>
</html>
